<form ng-controller="rechercheControlleur" class="form-inline">
	<table>
		<tr>
			<td>
				<div ng-show="!recetteSelected">
					<!-- premiere section critere de recherche -->
					<section id="idCritere">
						<h3>Critère de recherche standard</h3>

						<table class="table table-striped table-bordered table-condensed">
							<tr class="row">
								<td align="left"><label>Type de plat : </label></td>
								<td align="left"><input type="radio"
									ng-model="critere.std.typePlat" value="1" /><label>Entrée</label>
									<input type="radio" ng-model="critere.std.typePlat" value="2" /><label>Plat</label>
									<input type="radio" ng-model="critere.std.typePlat" value="3" /><label>Dessert</label>
								</td>
							</tr>
							<tr class="row">
								<td align="left"><label>Nom :</label></td>
								<td align="left"><input type="text"
									ng-model="critere.std.nom" name="nom" /></td>
							</tr>
						</table>
						<h3>
							<a ng-click="toogle()">Critère de recherche avancée</a>
						</h3>

						<div data-ng-show="isCollapsed">

							<table class="table table-striped table-bordered table-condensed">
								<tr class="row">
									<td align="left"><label>Avec photo : </label></td>
									<td><input type="radio" ng-model="critere.avancee.photo"
										value="true" /> <label>Oui</label> <input type="radio"
										ng-model="critere.avancee.photo" value="false" /> <label>Non</label></td>
								</tr>
							</table>

						</div>


						<div>
							<button class="btn btn-primary" name="recherche"
								value="Lancer la recherche" ng-click="rechercherRecette()">Lancer
								la recherche</button>
						</div>
			</td>
		</tr>

		<tr>
			<td>
				<div id="idResultatRecherche" ng-show="flagAfficheListe">

					<section id="idResultat">
						<h3>Résultat de la recherche</h3>
						<table class="table table-striped table-bordered table-condensed">
							<thead>
								<tr>
									<td align="left">Libelle</td>
									<td>origine</td>
									<td>Nbre de commentaire</td>
									<td></td>
								</tr>
							</thead>
							<tr ng-repeat="recette in listeRecette">
								<td align="left">{{recette.libelle}}</td>
								<td>{{recette.pays}}</td>
								<td>{{recette.nbreCommentaire}}</td>
								<td align="left"><a ng-click="detail($index)"><img
										id="iconModifier"
										ng-src="./img/icones/consulter_icon_ENABLED.gif" /></a></td>
							</tr>
						</table>
					</section>
				</div>

			</td>
		</tr>
	</table>


	<table>
		<tr>
			<td>
				<div ng-show="recetteSelected" ng-include="pageRecetteSelected" />
			</td>
		</tr>
	</table>
</form>
