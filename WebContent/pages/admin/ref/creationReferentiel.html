<div ng-show="panelPays">
	<form id="idPaysForm">
		<section id="sectionAjoutUtilisateur" title="Création du pays" >
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<td>Code pays : </td> <td> <input type="text" data-ng-model="pays.codePays" ng-required="true" ng-maxlength="3" ng-minlength="1"/></td>
				</tr>
				<tr>
					<td>Libelle : </td> <td> <input type="text" data-ng-model="pays.libelle" ng-required="true" /></td>
				</tr>
			</table>

			<table>
				<tr>
					<td>
						<button id="ajouterPays" class="btn-info" ng-click="createOrUpdate(pays,'pays',isModified)">
							<label ng-hide="isModified">Créer</label>
							<label ng-hide="!isModified">Modifier</label>
						</button>
					</td>
					<td><button id="retourPays" class="btn-info" ng-click="retour()">Retour</button></td>
				</tr>
			</table>
		</section>
	</form>
</div>
