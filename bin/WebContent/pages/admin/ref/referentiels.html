<div id="idReferentielListe" ng-init="initialisation()" ng-show="init">

<!-- on arrive sur une liste d'utilisateur -->
<section id="idSectionPays">
	<h3>Liste des pays</h3>
	<form id="idReferentielForm">
	<table class="table table-striped table-bordered table-condensed">
		<thead>
		<tr>
			<td>Code</td><td>Libelle</td><td></td>
		</tr>
		</thead>
		<tr data-ng-repeat="pays in listePays">
			<td>{{pays.code}}</td>
			<td>{{pays.libelle}}</td>
			<td>
				<a ng-click="modifier($index,'pays',isModified)"><img id="iconModifier" ng-src="./img/icones/modification_icon_ENABLED.gif"  /></a>
				<a ng-click="supprimer($index,'pays')""><img id="iconSupprimer" ng-src="./img/icones/inactiver_ENABLED.gif"  /></a>
			</td>
		</tr>
	</table>
	<table>
		<tr>	
			<td>
				<button ng-click="creerPays()" id="idCreerPays" class="btn-info"><label>Créer</label></button>
			</td>
		</tr>
	</table>
	
	</form>
</section>

<!-- premiere section critere de recherche -->

	<h3>Liste des rôles</h3>

		</tr>
		</thead>
		<tr data-ng-repeat="role in listeRole">

			<td>{{role.libelle}}</td>
			<td>
				<a ng-click="modifier($index,'role',isModified)"><img id="iconModifier" ng-src="./img/icones/modification_icon_ENABLED.gif"  /></a>
				<a ng-click="supprimer($index,'role')"><img id="iconSupprimer" ng-src="./img/icones/inactiver_ENABLED.gif"  /></a>
			</td>
		</tr>
	</table>
	<table>
		<tr>	
			<td>
				<button ng-click="creerRole()" id="idCreerRole" class="btn-info"><label>Créer</label></button>
			</td>
		</tr>
	</table>
	
	</form>
</section>

<!-- premiere section critere de recherche -->
<section id="idSectionCategorie">

</div>
